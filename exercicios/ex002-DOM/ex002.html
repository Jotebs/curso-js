<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(23, 119, 209);
            color: white;
        }

    </style>
</head>
<body>
    <h1>Ol√°, mundo</h1>
    <p id="paragrafo">Teste 1</p>
    <div class="caixa">
        <p>Teste 2</p>
    </div>

    <script>
        var corpo = document.body
        var p1 = document.getElementById("paragrafo")
        var d1 = document.querySelector('div.caixa')

        d1.style.background = 'green'
        p1.innerText = 'Escrito Via script do JavaScript'
        d1.innerHTML = '<b>Escrito via DOM</b>'
        corpo.style.background = 'black'
    </script>
</body>
</html>
